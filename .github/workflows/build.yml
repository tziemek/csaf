name: build

on:
  workflow_dispatch:
  push:
    branches:
      - main
  merge_group:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
    contents: read
    packages: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    permissions:
      contents: write
    strategy:
      matrix:
        version:
          - 1.88.0
          - 1.93.0
        target:
          - arch: aarch64-apple-darwin
            runs-on: macos-latest
          - arch: x86_64-unknown-linux-gnu
            runs-on: ubuntu-latest
          - arch: x86_64-pc-windows-msvc
            runs-on: windows-latest
            ext: .exe
    runs-on: ${{ matrix.target.runs-on }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'true'
          fetch-depth: 0
          fetch-tags: true
      - name: Get version
        shell: bash
        id: version
        run: |
          VERSION=$(git describe --tags)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
     
      - name: Use cache
        id: rust-cache
        uses: Swatinem/rust-cache@v2
        with:
          key: build-${{matrix.version}}-${{ matrix.target.arch }}-${{ steps.version.outputs.version }}
      - name: Set Rust version
        if: steps.rust-cache.outputs.cache-hit != 'true'
        run: |
          rustup override set ${{ matrix.version }}
          rustup default ${{ matrix.version }}
      - name: Prepare target
        if: steps.rust-cache.outputs.cache-hit != 'true'
        run: rustup target add ${{ matrix.target.arch }}
      - name: Install cargo-auditable
        if: steps.rust-cache.outputs.cache-hit != 'true'
        run: cargo install cargo-auditable
      - name: Update assets
        run: ./update_assets.sh
      - name: Build
        run: cargo auditable build --target=${{ matrix.target.arch }} --release --locked --verbose
      - name: Archive csaf-validator (${{ matrix.target.arch }})
        uses: actions/upload-artifact@v4
        with:
          name: csaf-validator-${{ matrix.target.arch }}-${{ matrix.version }}-${{ steps.version.outputs.version }}
          path: target/${{ matrix.target.arch }}/release/csaf-validator${{ matrix.target.ext }}
      - name: Generate CycloneDX SBOM
        uses: anchore/sbom-action@v0
        with:
          file: ./target/${{ matrix.target.arch }}/release/csaf-validator${{ matrix.target.ext }}
          format: cyclonedx-json
          artifact-name: csaf-validator_${{ matrix.target.arch }}_${{ matrix.version }}_${{ steps.version.outputs.version }}_sbom.cdx.json
      - name: Generate SPDX SBOM
        uses: anchore/sbom-action@v0
        with:
          file: ./target/${{ matrix.target.arch }}/release/csaf-validator${{ matrix.target.ext }}
          format: spdx-json
          artifact-name: csaf-validator_${{ matrix.target.arch }}_${{ matrix.version }}_${{ steps.version.outputs.version }}_sbom.spdx.json

