name: build

on:
  workflow_dispatch:
  push:
    branches:
      - main
  merge_group:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
    contents: read
    packages: write

env:
  CARGO_TERM_COLOR: always

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'true'
          fetch-depth: 0
          fetch-tags: true
      - name: Get version
        id: version
        run: |
          VERSION=$(git describe --tags)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      - name: Get branch or pr
        id: branch
        run : |
          echo "Baseref: ${{ github.base_ref }}"
          echo "Headref: ${{ github.head_ref }}"
          echo "PR number: ${{ github.event.pull_request.number }}"
          echo "Refname: ${{ github.ref_name }}"
          echo "Eventname: ${{ github.event_name }}"
          if [[ ${{ github.event_name }} == "pull_request ]]; then
            TARGETREF=--ref="${{ github.head_ref }}"
          else
            TARGETREF=--defaultRef="${{ github.ref_name }}"
          fi
          echo "targetref=$TARGETREF" >> $GITHUB_OUTPUT

  build:
    needs: prepare
    permissions:
      contents: write
    strategy:
      matrix:
        version:
          - 1.88.0
          - 1.93.0
        target:
          - arch: aarch64-apple-darwin
            runs-on: macos-latest
          - arch: x86_64-unknown-linux-gnu
            runs-on: ubuntu-latest
          - arch: x86_64-pc-windows-msvc
            runs-on: windows-latest
            ext: .exe
    runs-on: ${{ matrix.target.runs-on }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'true'
          fetch-depth: 0
          fetch-tags: true
      - name: Use cache
        id: rust-cache
        uses: Swatinem/rust-cache@v2
        with:
          key: build-${{matrix.version}}-${{ matrix.target.arch }}-${{ needs.prepare.outputs.version }}
      - name: Set Rust version
        if: steps.rust-cache.outputs.cache-hit != 'true'
        run: |
          rustup override set ${{ matrix.version }}
          rustup default ${{ matrix.version }}
      - name: Prepare target
        if: steps.rust-cache.outputs.cache-hit != 'true'
        run: rustup target add ${{ matrix.target.arch }}
      - name: Install cargo-auditable
        if: steps.rust-cache.outputs.cache-hit != 'true'
        run: cargo install cargo-auditable
      - name: Update assets
        run: ./update_assets.sh
      - name: Build
        run: cargo auditable build --target=${{ matrix.target.arch }} --release --locked --verbose
      - name: Archive csaf-validator (${{ matrix.target.arch }})
        uses: actions/upload-artifact@v4
        with:
          name: csaf-validator-${{ matrix.target.arch }}-${{ matrix.version }}-${{ needs.prepare.outputs.version }}
          path: target/${{ matrix.target.arch }}/release/csaf-validator${{ matrix.target.ext }}
      - name: Generate CycloneDX SBOM
        uses: anchore/sbom-action@v0
        with:
          file: ./target/${{ matrix.target.arch }}/release/csaf-validator${{ matrix.target.ext }}
          format: cyclonedx-json
          artifact-name: csaf-validator_${{ matrix.target.arch }}_${{ matrix.version }}_${{ needs.prepare.outputs.version }}_sbom.cdx.json
      - name: Generate SPDX SBOM
        uses: anchore/sbom-action@v0
        with:
          file: ./target/${{ matrix.target.arch }}/release/csaf-validator${{ matrix.target.ext }}
          format: spdx-json
          artifact-name: csaf-validator_${{ matrix.target.arch }}_${{ matrix.version }}_${{ needs.prepare.outputs.version }}_sbom.spdx.json

  devguard-secret-scanning: # uses gitleaks
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - name: Run devguard-scanner secret-scanning
        uses: docker://ghcr.io/l3montree-dev/devguard/scanner:main-latest
        with:
          args: devguard-scanner secret-scanning --assetName=${{ vars.DEVGUARD_ASSET }} --token="${{ secrets.DEVGUARD_TOKEN }}" --defaultRef="${{ needs.prepare.outputs.version }}"  --ref="${{ needs.prepare.outputs.version }}" --isTag=${{ github.ref_type == 'tag' }}
   
  
  devguard-sast: #uses semgrep
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - name: Run devguard-scanner sast
        uses: docker://ghcr.io/l3montree-dev/devguard/scanner:main-latest
        with:
          args: devguard-scanner sast --assetName=${{ vars.DEVGUARD_ASSET }} --token="${{ secrets.DEVGUARD_TOKEN }}" --defaultRef="${{ needs.prepare.outputs.version }}"  --ref="${{ needs.prepare.outputs.version }}"  --isTag=${{ github.ref_type == 'tag' }}
   
  devguard-iac: # uses checkov
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - name: Run devguard-scanner iac
        uses: docker://ghcr.io/l3montree-dev/devguard/scanner:main-latest
        with:
          args: devguard-scanner iac --assetName=${{ vars.DEVGUARD_ASSET }} --token="${{ secrets.DEVGUARD_TOKEN }}" --defaultRef="${{ needs.prepare.outputs.version }}"  --ref="${{ needs.prepare.outputs.version }}"  --isTag=${{ github.ref_type == 'tag' }}

  process-sboms:
    needs: 
      - build
      - prepare
    runs-on: ubuntu-latest
    steps:
      - name: Add Go bin to PATH
        run: echo "$(go env GOPATH)/bin" >> $GITHUB_PATH
 
      - name: Cache devguard-scanner
        id: cache-scanner
        uses: actions/cache@v4
        with:
          path: ~/go/bin/devguard-scanner
          key: devguard-scanner-${{ runner.os }}
      - name: Install devguard-scanner
        if: steps.cache-scanner.outputs.cache-hit != 'true'
        run: |
          go install github.com/l3montree-dev/devguard/cmd/devguard-scanner@latest
      
      - name: Download all CDX artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: '*sbom.cdx.json'
          path: sboms/
      
      - name: Process CDX files
        run: |
          for cdx_file in $(find sboms -type f -name "*.cdx.json"); do
            echo "Processing: $cdx_file"
            
            # Extract just the filename
            filename=$(basename "$cdx_file")
            
            # Remove prefix and suffix to extract arch and version
            temp=${filename#csaf-validator_}
            temp=${temp%_sbom.cdx.json}
            
            # Split by last dash to separate arch and version
            if [[ $temp =~ ^(.+)_([0-9]+\.[0-9]+\.[0-9]+)_(v.+)$ ]]; then
              arch="${BASH_REMATCH[1]}"
              target="${BASH_REMATCH[2]}"
              version="${BASH_REMATCH[3]}"
            fi

            echo "Architecture: $arch"
            echo "Target: $target"
            echo "Version: $version"

            tagOpt=""

            if [[ ${{ github.ref_type }} == 'tag' ]]; then
              tagOpt="--isTag=true"
            fi

            artifactName="csaf-validator_$arch_$target"
            
            devguard-scanner sbom "$cdx_file" --assetName="${{ vars.DEVGUARD_ASSET }}" --token="${{ secrets.DEVGUARD_TOKEN }}" --artifactName="$artifactName" --defaultRef="$version" --ref="$version" $tagOpt  2>&1

          done
  
